<!--Scripts for showing and hiding codes-->
<script>
  function openCodeFile(file, parentInDocument) {
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function () {
      if(rawFile.readyState === 4) {
        if(rawFile.status === 200 || rawFile.status == 0) {
          var allText = rawFile.responseText;
          allText = Prism.highlight(allText, Prism.languages.clike, 'clike');
          // allText = String(allText).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
          parentInDocument.innerHTML = allText;
        }
      }
    };
    rawFile.send(null);
  }</script>

<script>
  function showCode(src, parent_container) {
    var pre_elem = document.createElement("pre");
    var code_elem = document.createElement("code");
    pre_elem.appendChild(code_elem);
    openCodeFile(src, code_elem);
    parent_container.appendChild(pre_elem);
  }
</script>
<script>
  // Creating content with above
  var code_show = document.getElementById("code-show");
  for (var i = 0; i < contents.length; i+=1) {
    var problem = document.createElement("div");
    problem.innerHTML = "";
    // Problems with same dates are shown together with single 'date'.
    if (i == 0 || contents[i - 1].date !== contents[i].date) {
      problem.innerHTML += "<p style=\"margin-bottom:0;color:cornflowerblue\">- " + contents[i].date + "</p>";
    }
    // Add the title
    var problem_title = document.createElement("h3");
    problem_title.innerHTML = contents[i].title;
    problem.appendChild(problem_title);

    // Add tags
    var problem_tags = document.createElement("p");
    problem_tags.innerHTML = "Tags: " + contents[i].tags +
      "| <a href=\"" + contents[i].link + "\">Problem link</a>";
    problem.appendChild(problem_tags);

    var problem_code = document.createElement("details");
    problem_code.setAttribute("style", "width:100%");
    problem_code.innerHTML = "<summary><strong style=\"color:orange\">Click here</strong> to view code</summary>";
    problem.appendChild(problem_code);

    showCode(contents[i].source, problem_code);

    problem.innerHTML += "<br>";
    code_show.appendChild(problem);
  }
</script>
